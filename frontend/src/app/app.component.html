<main class="loans">
  <section class="loans--container">
    <div class="page">
      <h1>Loan Management</h1>

      <div class="card">
        <table>
          <thead>
            <tr>
              <th>Loan Amount</th>
              <th>Current Balance</th>
              <th>Applicant</th>
              <th>Status</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let loan of loans">
              <td>{{ loan.amount | currency:'USD':'symbol':'1.0-2' }}</td>
              <td>{{ loan.currentBalance | currency:'USD':'symbol':'1.0-2' }}</td>
              <td>{{ loan.applicantName }}</td>
              <td class="status">{{ loan.status | lowercase }}</td>
              <td>{{ loan.createdAt | date:'yyyy-MM-dd' }}</td>
              <td class="actions">
                <input type="number" min="0" step="0.01" placeholder="Amount" [(ngModel)]="inputs[loan.id]"
                  class="pay-input" />
                <button class="btn" [disabled]="paying[loan.id]" (click)="pay(loan)">
                  {{ paying[loan.id] ? 'Paying...' : 'Pay' }}
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
